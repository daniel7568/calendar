name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04.4

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_ENV
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v3   

        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

- name: Cache Buildozer build directory 
  uses: actions/cache@v3
  with:
    path: .buildozer
    key: ${{ runner.os }}-${{ env.DATE }}-${{ hashFiles('buildozer.spec') }}
    restore-keys: |
      ${{ runner.os }}-node-

      # Correct indentation
      - name: Run your Node.js action
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version:   
 stable:

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename   
 }}
